<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align everything from top to bottom */
            padding: 20px 50px 0px;
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            border: 1px solid black;
        }

        /* Footer Section Styling */
        .footer {
            background-color: black;
            color: white;
            padding: 40px 20px; /* More padding for footer content */
            text-align: center;
            width: 70%;
            height: 10%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center everything inside the footer */
            justify-content: center; /* Vertically center content */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%); /* Horizontally center the footer */
            margin-top: auto;
        }

        /* Navigation Links Styling inside Footer */
        .footer nav {
            display: flex;
            justify-content: center; /* Center the links horizontally */
            width: 100%;
            margin-bottom: 20px;
        }

        .footer nav a {
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            transition: background 0.3s ease;
            margin: 0 50px; /* Adds space between the links */
        }

        .footer nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Icons Section inside Footer */
        .footer .icons-container {
            display: flex;
            justify-content: center; /* Center the icons horizontally */
            width: 75%;
        }

        .footer .icons-container i {
            font-size: 3rem; /* Adjust the size of the icons */
            margin:0 80px; 
        }
    </style>
</head>

<body>

    <!-- Footer Section (now contains Navigation and Icons) -->
    <div class="footer">
        <!-- Navigation Links Section inside Footer -->
        <nav>
            <a href="#">Adventures</a>
            <a href="#">Beaches</a>
            <a href="#">Museum</a>
        </nav>

        <!-- Icons Section inside Footer -->
        <div class="icons-container">
            <i class="fa-solid fa-sailboat"></i>
            <i class="fa-solid fa-umbrella-beach"></i>
            <i class="fa-solid fa-building-columns"></i>
        </div>
    </div>

</body>
</html>
